        </div>
        <div class="coluna">
          <div class="container">
            <button class="bt-vision" onclick="toggleVisibility('section1')">

            </button>
            <div id="section1" class="hidden">
              <h2>Seção 1</h2>
              <p>Conteúdo da Seção 1...</p>

          </div>

            <div id="section3" class="hidden">
              <h2>Seção 3</h2>
              <p>Conteúdo da Seção 3...</p>
            </div>
          </div>
        </div>
      </div>
      <!-- Caixa de Seleção com 5 Itens -->
      <!-- Campo para Digitar Mensagem e Alerta para Clicar em Botão de Enviar -->
      <div class="area">
        <div class="box-mensagem">
          <label for="mensagem">Digite sua mensagem:</label>
          <p>
            <textarea id="mensagem" rows="4" cols="50"></textarea>
          </p>
          <div class="bt-enviar">
            <button onclick="showAlert()">Enviar</button>
            <script src="script.js"></script>
          </div>
